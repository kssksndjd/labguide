<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = new Array('James','Jason',"Messi","Jordan","Ronaldo","Jack","Harry","Daniel","Daisy","Liz");
        document.writeln("<b>Student name: </b> " + a.sort());
        document.writeln("<hr>");
        for(var i in a){
            document.write(a[i])
        }
    </script>
</body>
</html>
